<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DevBurger 🍔</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>🍔 DevBurger</h1>
    <p>Bem-vindo ao nosso cardápio digital!</p>
    <nav>
      <a href="/contato">Contato</a>
      <a href="/api/lanches">Ver cardápio em JSON</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sugira um novo lanche</h2>
      <form action="/sugestao" method="GET">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="ingredientes">Ingredientes do lanche:</label>
        <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>

        <button type="submit">Enviar sugestão</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 DevBurger. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
